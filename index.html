<!DOCTYPE html>
<!--ICS2O-Unit3-04-HTML-Template-->
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Unit Converter, with JS" />
  <meta name="keywords" content="mths, ICS2O" />
  <meta name="author" content="Lamees-Hemdan" />
  <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-lime.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./js/script.js" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Unit Converter, with JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Unit Converter, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">Please Enter Temperature (Fahrenheit):</div>
      <image src="./images/converter.png" alt="temperature" width="30%" hight="auto" style="padding: 100 px" />
      <br />
      <!-- Numeric Textfield -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="fahrenheit" />
          <label class="mdl-textfield__label" for="fahrenheit">Fahrenheit</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="fahrenheitToCelsius()">
        CLICK HERE!
      </button>
      <br />
      <br />
      <div id="celsius"></div>
    </main>
  </div>
</body>
</html>
